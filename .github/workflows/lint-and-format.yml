name: Lint and Format

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Run Prettier check
        run: npm run format:check
        continue-on-error: true

      - name: Annotate ESLint results
        if: failure()
        run: echo "::error file=src/app.js::ESLint issues found. Run `npm run lint:fix` to fix."

      - name: Annotate Prettier results
        if: failure()
        run: echo "::error file=src/app.js::Prettier issues found. Run `npm run format` to fix."
